{% extends 'blog/base.html' %}
{% block content %}
<div class="card border-danger">
  <div class="card-body">
    <h4 class="card-title">Confirm Deletion</h4>
    <p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'post-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
