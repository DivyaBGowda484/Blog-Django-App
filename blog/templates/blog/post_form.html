{% extends 'blog/base.html' %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h3>{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p|safe }}
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'post-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
