{% extends 'blog/base.html' %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
    <h2>{{ object.title }}</h2>
    <p>{{ object.content }}</p>
    <p><strong>Created:</strong> {{ object.created_at }}</p>
    <a href="{% url 'post-update' object.pk %}">Edit</a> |
    <a href="{% url 'post-delete' object.pk %}">Delete</a>
{% endblock %}
