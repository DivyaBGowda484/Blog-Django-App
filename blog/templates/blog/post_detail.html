{% extends 'blog/base.html' %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h3>{{ object.title }}</h3>
    <h6 class="text-muted">By {{ object.author }} | {{ object.created_at|date:"M d, Y H:i" }}</h6>
    <p class="mt-3">{{ object.content }}</p>
    <a class="btn btn-secondary" href="{% url 'post-list' %}">Back</a>
    {% if user.is_authenticated and user == object.author %}
      <a class="btn btn-primary" href="{% url 'post-update' object.pk %}">Edit</a>
      <a class="btn btn-danger" href="{% url 'post-delete' object.pk %}">Delete</a>
    {% endif %}
  </div>
</div>
{% endblock %}
